<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Home{% endblock %}</title>
    <link rel="stylesheet" href="..\static\navbar.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block relative_css %}{% endblock %}
  </head>
  <body  onload="loadFunction()" onpageshow="status();checkOnLoad()" style="background: gainsboro">
    <nav class="navbar">
      <div class="navbar_section">
          {% if user.is_authenticated %}
          <a class="nav_item" id="home" href="/">Home</a>
          <a class="nav_item" id="logout" href="/logout">Logout</a>
          {% else %}
          <a class="nav_item" id="login" href="/login">Login</a>
          <a class="nav_item" id="signUp" href="/signup">Sign Up</a>
          {% endif %}
      </div>
    </nav>
    <div id="showa" class="salert" style="display: none">
    <p id="inlineb"> Indicates a dangerous or potentially negative action.</p>
        <span class="sclosebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    </div>
    
    
    <div class="container">{% block content %} {% endblock %}</div>

    <script
      type="text/javascript"
      src="{{ url_for('static', filename='index.js') }}"
    >
    </script>
  </body>
